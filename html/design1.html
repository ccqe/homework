    <div class="container">
        <div class="box">
            <h3 class="title">除了生活还有炸鸡和啤酒</h3>
            <img src="../images/eat.png" alt="">
            <p class="content">中国饮食文化历史悠久，博大精深，自此可见一斑。然而，那席山肤水豢，纵然千滋百味也只是昙花一现。欢娱过后，立即湮没于历史的长河，唯独一味辛辣的讽刺，冲破歌舞迷离，撞响了王朝的丧钟。</p>
            <h3 class="about">About eat</h3>
            <ul>
                <li>做一个吃货无忧无虑，当一个痴货无牵无挂。</li>
                <li>最称心的美食，只会在民间，在一个遍寻不着的处所。</li>
                <li>提起一座城市。只想到那儿的美食。这就是吃货旅行的意义。</li>
            </ul>
            <dl>
                <dt class="talk">古人云：</dt>
                <dd class="say">唯美食与爱不可辜负</dd>
            </dl>
